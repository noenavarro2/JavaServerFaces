<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAutoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">

                <p:dataTable var="item" value="#{autoresController.items}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <p:column headerText="Cod.">
                        <h:outputText value="#{item.codAutor}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{item.nomAutor}" />
                    </p:column>
                    <p:column headerText="Apellido1">
                        <h:outputText value="#{item.apellido1}" />
                    </p:column>
                    <p:column headerText="Apellido2">
                        <h:outputText value="#{item.apellido2}" />
                    </p:column>
                      <p:column headerText="Fecha Nacimiento" sortBy="#{item.FNac}" >
                        <h:outputText value="#{item.FNac}" />
                    </p:column>                 
                </p:dataTable>       
            </h:form>
        </ui:define>
    </ui:composition>

</html>
